#@author http://stackoverflow.com/questions/1200175/log4j-redirect-stdout-to-dailyrollingfileappender
#I set up a ConsoleAppender in Log4J to format Stdout/Stderr
log4j.rootLogger=DEBUG, CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%x][%t] %-5p%c - %m%n